         <div style="display:none;">
			<img id="theBill" src="img/bill2.png" alt="The Bill" width="100px" height="100px">
			<img id="imgEye" src="img/eyeball2.gif" alt="The Eye" width="100px" height="100px">

    <script>

        const gameBoard = document.querySelector('#gameBoard');
        const ctx = gameBoard.getContext('2d');
        const scoretext = document.querySelector('#scoretext');
        const highScoretext = document.querySelector('#highScoreText');
        const resetBtn = document.querySelector('#resetBtn');
		const imgFood = document.getElementById("theBill");
		const imgEye = document.getElementById("imgEye");
		const bodyGrd = document.body;
        const gameWidth = gameBoard.width; //should be inline in canvas
        const gameHeight = gameBoard.height; //should be inline in canvas
        const boardBackground = "white";
        let snakeColor = "lightgreen";
        const snakeBorder = "black";
        const foodColors = ["red", "#00BFFF", "yellow", "pink", "#9ACD32", "violet", "orange","#6F00FF"];
        let foodColor = "red";
		const praise = ["You're Amazing!", "Wow!", "Great!", "How Cool is that!"];
		const highPraise = ["What the!", "Oh My God!!!" , "You're on Fire!!!", "Are you a Legend?", "Fatality, [You] win!"];
        const unitSize = 25;
        let running = false;
        let pause = false;
        let xvelocity = unitSize;
        let yvelocity = 0;
        let foodX;
        let foodY;
        let score= 0;
        let isNewHighScore= false;
        let highScore= 0;
        let snake= [
                    {x:unitSize*4,y:0},
                    {x:unitSize*3,y:0},
                    {x:unitSize*2,y:0},
                    {x:unitSize,y:0},
                    {x:0,y:0}
                   ];
        window.addEventListener("keydown", changeDirection);
        resetBtn.addEventListener("click",resetGame);
        gameStart();
       

        //Functions
        function gameStart(){
            running = true;
            pause = false;
            scoretext.textContent = 0;
            createFood();
            drawFood();
            nextTick();

        };

        function nextTick(){
          if(pause){
            //dont do any
            displayGamePause();
          }else if(running){
            setTimeout(()=>{
              clearBoard();
              drawFood();
              moveSnake();
              drawSnake();
              checkGameOver();
              setHighScore();
              nextTick();
            },120);
          
          }else{
            displayGameOver();
          }

        };

        function clearBoard(){
          ctx.fillStyle = boardBackground;
          ctx.fillRect(0,0,gameWidth,gameHeight);
        };

        function createFood(){
          function randomFood(min, max){
              const randNum= Math.round((Math.random()*(max-min)+min)/unitSize)* unitSize; //make sure to be divisable by unit size
              return randNum;
          }

          function randomColor(){
            let color = Math.floor(Math.random()*foodColors.length);

              snakeColor= foodColor;
              foodColor = (snakeColor!=foodColors[color])? foodColors[color] : "lightgreen";
           
          }

          randomColor();
          foodX = randomFood(0, gameWidth-unitSize);
          foodY = randomFood(0, gameHeight-unitSize);
		  
		  bodyGrd.style.background = "radial-gradient(circle, #80b4bd 0%, "+foodColor+" 50%, #98d6e1 100%)";

          for(i=0; i<snake.length; i++){
              if(snake[i].x== foodX && snake[i].y== foodY){
                createFood(); //again
              }
            }
        };
        function drawFood(){
          ctx.fillStyle =  foodColor;
          ctx.fillRect(foodX, foodY, unitSize, unitSize);
		  ctx.drawImage(imgFood, foodX, foodY, unitSize, unitSize);
		  
        };

        function moveSnake(){
          const head = {x: snake[0].x+xvelocity, y: snake[0].y+yvelocity};
          snake.unshift(head);

          //if food eat food
          if(snake[0].x==foodX && snake[0].y== foodY){
            score+=1;
            scoretext.textContent = score;
            createFood();
          }else{
            snake.pop();
          }

        };
        function drawSnake(){
          ctx.fillStyle = snakeColor;
          ctx.strokeStyle = snakeBorder;

          let counter =0;
          let maxsize = snake.length-1;
       
          snake.forEach(part=>{

            //console.log(counter,maxsize);
            if(counter==0){
              //ctx.arc(part.x, part.y, unitSize, 350, 2);
			  ctx.drawImage(imgEye, part.x, part.y, unitSize, unitSize);
              //ctx.fillRect(part.x, part.y, unitSize, unitSize);
            }else{
              ctx.fillRect(part.x, part.y, unitSize, unitSize);
            }
            ctx.strokeRect(part.x, part.y, unitSize, unitSize);
            counter++;
            
          })
        };
        
        function changeDirection(event){

          const keyPressed = event.keyCode;
          console.log(keyPressed);
          const UP =38;
          const DOWN =40;
          const LEFT = 37;
          const RIGHT = 39;
          const RESTART = 13;
          const PAUSE = 32;

          const goingUP = (yvelocity== -unitSize);
          const goingDOWN = (yvelocity== unitSize);
          const goingLEFT = (xvelocity== -unitSize);
          const goingRIGHT = (xvelocity== unitSize);

          switch(true){
            case(keyPressed == PAUSE && running):
              pauseGame();
            break;
            case(keyPressed == RESTART ):
              resetGame();
            break;
            case(keyPressed == UP && !goingDOWN):
                xvelocity = 0;
                yvelocity = -unitSize;
                break;
            case(keyPressed == LEFT && !goingRIGHT):
                xvelocity = -unitSize;
                yvelocity = 0;
                break;
            case(keyPressed == DOWN && !goingUP):
                xvelocity = 0;
                yvelocity = unitSize;
                break;
            case(keyPressed == RIGHT && !goingLEFT):
                xvelocity = unitSize;
                yvelocity = 0;
                break;
            
          }

        };
        function checkGameOver(){
            //check if body hit wall
            switch(true){
              case (snake[0].x< 0):
                  running = false;
                  break;
              case (snake[0].x>= gameWidth):
                running = false;
                break;
              case (snake[0].y< -20):
              running = false;
              break;
              case (snake[0].y >= gameHeight):
              running = false;
              break;
            }

            //check if head and body hit
            for(i=1; i<snake.length; i++){
              if(snake[i].x== snake[0].x && snake[i].y== snake[0].y){
                running=false;
              }
            }

        };
        function displayGameOver(){
          setHighScore();
		  ctx.fillStyle = "black";
          ctx.textAlign = "center";
          if(isNewHighScore){
			  let message = "";
			  if((highScore>=40)){
				message = highPraise[Math.floor(Math.random()*highPraise.length)];
				
			  }else{
				message = praise[Math.floor(Math.random()*praise.length)];
			  }
	
			  ctx.font = "50px Roboto";
			  ctx.fillText(message, gameWidth/2, gameHeight/2);
			  ctx.font = "40px Roboto";
			  ctx.fillText("You've Got A New High Score!", gameWidth/2, gameHeight/1.5);
		  }else{
			  ctx.font = "80px Roboto";
			  ctx.fillText("Game Over!", gameWidth/2, gameHeight/2);
		  }
		  
		  running= false;
        };
        
        function displayGamePause(){
		  
          ctx.font = "50px Roboto";
          ctx.fillStyle = "black";
          ctx.textAlign = "center";
          ctx.fillText("PAUSED", gameWidth/2, gameHeight/2);
        };
        
        function setHighScore(){
          isNewHighScore = (score>=highScore && score>0);
          highScore = (score>highScore)? score :  highScore;
          highScoretext.textContent= highScore;
        }
        function pauseGame(){
          console.log("game pause click");
          if(running){
           
           pause= (pause)? false: true; //set pause/unpause
           if(!pause){ //if unpause run the ticker
            ctx.clearRect(gameWidth/2, gameHeight/2, gameWidth, gameHeight);

            nextTick();
           }
          }else{
            ctx.clearRect(gameWidth/2, gameHeight/2, gameWidth, gameHeight);
            displayGameOver();
          }
          
        }

        function resetGame(){
          xvelocity = unitSize;
          yvelocity = 0;
          score= 0;
          pause= false;
          snake= [
                  {x:unitSize*4,y:0},
                  {x:unitSize*3,y:0},
                  {x:unitSize*2,y:0},
                  {x:unitSize,y:0},
                  {x:0,y:0}
                ];
          console.log("game reset click");
          setTimeout(()=>{
          gameStart();
          },1000);
        };


    </script>
